{% extends 'base-layout.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="content-section">
<h1>Edit Blog</h1>
    <!-- In the below form enctype is used because we are posting image files using form -->
    <form action="{% url 'blog:edit_blog' blog_id%}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit" value="Save Changes" class="btn btn-primary btn-lg btn-block btn-success">
    </form>
</div>

{% endblock %}
